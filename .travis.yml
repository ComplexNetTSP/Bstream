# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

# Enable C++ support
language: python
python:
  - "3.6"

# Compiler selection
compiler:
  - clang
  - gcc

# Setup anaconda
before_install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

install:
  - conda install -c conda-forge --yes python=$TRAVIS_PYTHON_VERSION  pybind11

# Build steps
script:
  - which python
  - python --version
  - ls /home/travis/miniconda/lib/
  - mkdir build
  - cd build
  - cmake .. -DPYBIND11_INCLUDE_DIRS=/home/travis/miniconda/lib/include -DPYTHON_EXECUTABLE=/home/travis/miniconda/bin/python -DPYTHON_INCLUDE_DIR=/home/travis/virtualenv/python3.6.3/include/ -DPYTHON_LIBRARY=/home/travis/miniconda/lib/libpython3.6m.so
  - make
  - make test

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
    - libboost-all-dev
    - lcov
