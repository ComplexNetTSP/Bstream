# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - clang
  - gcc

#custom install
before_script:
  - wget https://github.com/pybind/pybind11/archive/v2.2.2.tar.gz -O pybind11.tar.gz
  - tar zxvf pybind11.tar.gz
  - cd pybind11-2.2.2
  - mkdir build
  - cd build
  - cmake ..
  - make
  - sudo make install

# Build steps
script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
    - libboost-all-dev
    - lcov
    - wget